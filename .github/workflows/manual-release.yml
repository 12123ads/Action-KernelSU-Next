name: Manual Release Upload

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  upload_release:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 查找符合条件的 ZIP 文件
        run: |
          mkdir -p release_files
          find . -type f -name "AnyKernel3_KernelSU_Next_*.zip" | grep -v "喵喵喵" | xargs -I {} cp {} release_files/
          echo "找到的 ZIP 文件列表："
          ls -al release_files/

      - name: 创建或更新 Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view latest || gh release create latest --title "Latest Kernel Builds" --notes "Auto-generated release"

      - name: 上传符合条件的 ZIP 文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in release_files/*.zip; do
            echo "Uploading $file..."
            gh release upload latest "$file"
          done
        shell: bash